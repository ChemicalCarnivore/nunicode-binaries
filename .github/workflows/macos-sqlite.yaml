name: Install SQLite on macOS

on:
    workflow_dispatch:

jobs:
  install-sqlite:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Homebrew and install SQLite
        run: |
          brew update
          brew install sqlite

      - name: Print SQLite include directory
        run: |
          echo "SQLite include directory:"
          brew --prefix sqlite
          ls -l $(brew --prefix sqlite)/include
